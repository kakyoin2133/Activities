<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employee Work Hours Calculator</title>
</head>
<body>
 <form id="employeeForm" onsubmit="return calculateWorkHours(event)">
                <label for="employeeName" placeholder="hello">Employee Name:</label>
                <input type="text" id="employeeName" required><br><br>

                <label for="workHours">Clock In:</label>
                <input type="time" id="workHours" required><br><br>

                <label for="hourlyRate">Clock Out:</label>
                <input type="time" id="hourlyRate" required><br><br>

                <button type="submit">Calculate</button>


                
</body>
</html>cc
